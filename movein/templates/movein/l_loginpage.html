<!-- [MOVE-52] Login Page (Landlord) -->
<!-- This page allows the landlord to login to their account. -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Login Page</title>

    <!--bootstrap links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/l_loginstyle.css' %}">

</head>

<body>
    <!--wrap the whole content with wrapper class-->
    <div class="wrapper">
        <div class="container main">
            <!-- split the content into two columns -->
            <div class="row" id="row">
                <div class="col-md-7 left">
                    <div class="semi-container">
                        <div class="input-box">
                            <h3>Move in</h3>
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control-sm" id="floatingInput"
                                    placeholder="Email Address">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control-sm" id="floatingPassword"
                                    placeholder="Password">
                            </div>

                            <button type="button" class="btn btn-primary">Log In</button>
                            <div class="row mt-1">
                                <div class="col-5 ps-2">
                                    <hr>
                                </div>
                                <div class="col-2 p-0">
                                    <p id="or">or</p>
                                </div>
                                <div class="col-5 pe-2">
                                    <hr>
                                </div>
                            </div>
                            <button type="button" id="orBtns" class="btn btn-secondary mb-2">Sign up</button>
                            <button type="button" id="orBtns" class="btn btn-secondary">Log in as Tenant</button>

                        </div>
                    </div>
                </div>
                <div class="col-md-5 side-image">
                    <img id="logo" src="{% static 'images/logo-white.png' %}" alt="move-in-logo">
                    <div class="text">
                        <p>Good day, Owner! <br> Welcome to Move In!</p>
                    </div>
                    <img id="sample" src="{% static 'images/LloginScreenSampleImage.png' %}" alt="sample-image">
                </div>
            </div>
        </div>
    </div>




    <!--popper and js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
